<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptografia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Descriptografia de Dados</h1>
    <form action="/decrypt" method="POST" class="mt-3">
        <div class="form-group">
            <label for="encrypted_data">Dados criptografados:</label>
            <input type="text" class="form-control" id="encrypted_data" name="encrypted_data" required>
        </div>
        <button type="submit" class="btn btn-primary">Descriptografar</button>
    </form>

    {% if decrypted_data %}
    <div class="mt-3">
        <h2>Dados Descriptografados:</h2>
        <p>{{ decrypted_data }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
